<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registraduria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="container mt-5">
        <h2>Actualizar Persona</h2>
        <hr>

        <!-- Sección de Búsqueda por Número de Documento -->
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/buscar/{numero_documento}}" method="get">
                    <div class="form-group">
                        <label for="numero_documento">Número de Documento</label>
                        <input type="text" class="form-control" id="numero_documento" name="numero_documento" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>

        <!-- Sección de Mostrar Datos para Edición -->
        <div th:if="${persona != null}" class="mt-4">
            <h4>Datos de la Persona</h4>
            <form th:action="@{/actualizar}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="primerNombre">Primer Nombre</label>
                        <input type="text" class="form-control" id="primerNombre" th:field="*{persona.primerNombre}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="segundoNombre">Segundo Nombre</label>
                        <input type="text" class="form-control" id="segundoNombre" th:field="*{persona.segundoNombre}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="primerApellido">Primer Apellido</label>
                        <input type="text" class="form-control" id="primerApellido" th:field="*{persona.primerApellido}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="segundoApellido">Segundo Apellido</label>
                        <input type="text" class="form-control" id="segundoApellido" th:field="*{persona.segundoApellido}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fecha_Nacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_Nacimiento" th:field="*{persona.fecha_Nacimiento}" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>

        <!-- Mensaje si la persona no es encontrada -->
        <div th:if="${persona == null}" class="mt-4">
            <div class="alert alert-danger" role="alert">
                Persona no encontrada. Verifica el número de documento.
            </div>
        </div>
    </div>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
<div class="footer">
    <div th:replace="footer :: footer">

    </div>
</div>
</html>
